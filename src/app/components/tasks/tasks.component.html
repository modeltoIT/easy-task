<section id="tasks">
  <header>
    <h2>{{selectedUser.name}}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  @if (isFormOpen) {
    <app-task-form (close)="onCloseForm()" (submit)="onSumbitForm($event)" />
  }

  <ul>
    @for (task of userTasks; track task.id) {
      <li><app-task [task]="task" (complete) ='onComplete($event)' /></li>
    }
  </ul>
</section>
