<section id="tasks">
  <header>
    <h2>{{selectedUser.name}}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  @if (isFormOpen) {
    <app-task-form [userId]="selectedUser.id" (close)="onCloseForm()" />
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li><app-task [task]="task" /></li>
    }
  </ul>
</section>
